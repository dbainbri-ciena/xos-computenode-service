tosca_definitions_version: tosca_simple_yaml_1_0

description: Onboard the Compute Node Servce

imports:
   - custom_types/xos.yaml

topology_template:
  node_templates:
    servicecontroller#computenode:
      type: tosca.nodes.ServiceController
      properties:
          base_url: file:///opt/xos_services/computenode/xos/
          # The following will concatenate with base_url automatically, if
          # base_url is non-null.
          models: models.py
          admin: admin.py
          #django_library: computenodenetport.py
          admin_template: templates/computenodeadmin.html
          synchronizer: synchronizer/manifest
          synchronizer_run: computenode-synchronizer.py
          #tosca_resource: tosca/resources/computenodeservice.py
          rest_service: api/service/computenode.py
          #private_key: file:///opt/xos/key_import/vsg_rsa
          #public_key: file:///opt/xos/key_import/vsg_rsa.pub
